server:
  port: 63010 # 网关端口
spring:
  application:
    name: school-gateway
  cloud:
    nacos:
#      server-addr: 8.130.115.231:7000
      server-addr: 127.0.0.1:8848
      discovery:
        namespace: school
        group: school-project
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
        - id: school-user
          uri: lb://school-user
          predicates:
            - Path=/user/**
        - id: school-talk
          uri: lb://school-talk
          predicates:
            - Path=/talk/**
        - id: school-help
          uri: lb://school-help
          predicates:
            - Path=/help/**
        - id: school-shop
          uri: lb://school-shop
          predicates:
            - Path=/shop/**

