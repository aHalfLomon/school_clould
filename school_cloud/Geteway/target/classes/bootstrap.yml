server:
  port: 63010 # 网关端口
spring:
  application:
    name: school-gateway
  cloud:
    nacos:
      server-addr: 8.130.115.231:7000
#      server-addr: 127.0.0.1:8848
      discovery:
        namespace: school
        group: school-project
    gateway:
      httpclient:
        pool:
          max-idle-time: 10000
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true
      routes:
        - id: auth-service
          uri: http://localhost:63070
          predicates:
            - Path=/auth/**
        - id: school-user
          uri: http://localhost:8086
          predicates:
            - Path=/user/**
        - id: school-talk
          uri: http://localhost:8085
          predicates:
            - Path=/talk/**
        - id: school-help
          uri: http://localhost:8083
          predicates:
            - Path=/help/**
        - id: school-shop
          uri: http://localhost:8082
          predicates:
            - Path=/shop/**

